<!--begin::Logo image-->
<a routerLink="/dashboard">
  <ng-container *ngIf="currentLayoutType === 'dark-sidebar'">
    <img alt="Logo" src="./assets/images/image.png" class="app-sidebar-logo-default"  style="height: 94px !important;">
  </ng-container>
  <ng-container *ngIf="currentLayoutType !== 'dark-sidebar'">
    <img alt="Logo" src="./assets/images/image.png" class="h-40px app-sidebar-logo-default theme-light-show" />
    <img alt="Logo" src="./assets/images/image.png"
      class="h-60px app-sidebar-logo-default theme-dark-show" />
  </ng-container>

  <img alt="Logo" src="./assets/images/image.png" class="h-60px app-sidebar-logo-minimize" />
</a>
<!--end::Logo image-->


<ng-container *ngIf="toggleEnabled">
  <!--begin::Sidebar toggle-->
  <div id="kt_app_sidebar_toggle"
    class="app-sidebar-toggle btn btn-icon btn-shadow btn-sm  btn-active-color-primary body-bg h-30px w-30px position-absolute top-50 start-100 translate-middle rotate"
    [ngClass]="toggleButtonClass" data-kt-toggle="true" [attr.data-kt-toggle-state]="toggleState"
    data-kt-toggle-target="body" [attr.data-kt-toggle-name]="toggleAttr">

  </div>
  <!--end::Sidebar toggle-->
</ng-container>
